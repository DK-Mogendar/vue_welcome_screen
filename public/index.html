<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">     
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- erstellte Dateien werden automatisch eingefügt -->
  </body>
</html>

 <!--In diesem speziellen Fall wird der Inhalt innerhalb des <noscript>-Tags
  als Alternative zum Hauptinhalt der Webseite angezeigt, 
  wenn der Browser des Nutzers kein JavaScript unterstützt. 
  Der Inhalt besteht aus einer starken Textnachricht, die dem Nutzer mitteilt, 
  dass die Webseite nicht richtig funktioniert, wenn JavaScript deaktiviert ist, 
  und ihn auffordert, JavaScript zu aktivieren, um die volle Funktionalität der Webseite zu nutzen.-->
